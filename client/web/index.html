<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<title>Miwy</title>
<link href="css/style.css" type="text/css" rel="stylesheet" />
<script src='js/main.js' type='module'></script>
<script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.5/linear/gauge.min.js"></script>
</head>

<body>
<div class="grid-container">
  <div class="header grid-item">
    <h1>miwy web-client v0.0.1 r3</h1>
  </div>
  <div class="console consolein grid-item">
    <h2>in</h2>
    <ul id="consolein"></ul>
  </div>

 <div class="console consoleout grid-item">
    <h2>out</h2>
    <ul id="consoleout"></ul>
  </div>

  <div class="telemetry grid-item">
    <h2>Telemetry</h2>
    <!-- Injecting linear gauge -->
    <!-- Injecting linear gauge -->
    <canvas id="left" data-type="linear-gauge" style="float: left"
      data-title="Left"
      data-width="100"
      data-height="300"
      data-units="%"
      data-min-value="0"
      data-max-value="100"
      data-major-ticks="0,20,40,60,80,100"
      data-minor-ticks="2"
      data-stroke-ticks="true"
      data-highlights='[ {"from": 0, "to": 0, "color": "rgba(200, 50, 50, .75)"} ]'
      data-color-plate="#fff"
      data-border-shadow-width="0"
      data-borders="false"
      data-needle-type="arrow"
      data-needle-width="2"
      data-animation-duration="300"
      data-animation-rule="linear"
      data-tick-side="left"
      data-number-side="left"
      data-needle-side="left"
      data-bar-stroke-width="5"
      data-bar-begin-circle="false"
      data-value="40"
      data-value-box="false"
    ></canvas>
    <canvas id="vertical" data-type="linear-gauge" style="float: left"
      data-title="Vertical"
      data-width="100"
      data-height="300"
      data-units="%"
      data-min-value="0"
      data-max-value="120"
      data-major-ticks="0,20,40,60,80,100, 120"
      data-minor-ticks="2"
      data-stroke-ticks="true"
      data-highlights='[ {"from": 0, "to": 0, "color": "rgba(200, 50, 50, .75)"} ]'
      data-color-plate="#fff"
      data-border-shadow-width="0"
      data-borders="false"
      data-needle-type="arrow"
      data-needle-width="2"
      data-animation-duration="300"
      data-animation-rule="linear"
      data-tick-side="left"
      data-number-side="left"
      data-needle-side="left"
      data-bar-stroke-width="5"
      data-bar-begin-circle="false"
      data-value="40"
      data-value-box="false"
    ></canvas>
    <canvas id="right" data-type="linear-gauge" style="float: left"
      data-title="Right"
      data-width="100"
      data-height="300"
      data-units="%"
      data-min-value="0"
      data-max-value="100"
      data-major-ticks="0,20,40,60,80,100"
      data-minor-ticks="2"
      data-stroke-ticks="true"
      data-highlights='[ {"from": 0, "to": 0, "color": "rgba(200, 50, 50, .75)"} ]'
      data-color-plate="#fff"
      data-border-shadow-width="0"
      data-borders="false"
      data-needle-type="arrow"
      data-needle-width="2"
      data-animation-duration="300"
      data-animation-rule="linear"
      data-tick-side="left"
      data-number-side="left"
      data-needle-side="left"
      data-bar-stroke-width="5"
      data-bar-begin-circle="false"
      data-value="40"
      data-value-box="false"
    ></canvas>
    <pre id="telemetry">text</pre>
  </div>
  <div class="control grid-item">
    <h2>control interface</h2>
    <div>imagine buttons</div>
  </div>
</div>
  
</body>
</html>
