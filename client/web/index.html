<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<title>Miwy</title>
<link href="css/style.css" type="text/css" rel="stylesheet" />
<script src="https://unpkg.com/resclient@latest/dist/resclient.min.js"></script>
<script src='js/main.js' type='module'></script>
</head>

<body>
<div class="grid-container">
  <div class="header grid-item">
    <h1>miwy web-client v0.0.1 r3</h1>
  </div>
  <div class="console consolein grid-item">
    <h2>in</h2>
    <ul id="consolein">
      <li>text</li>
    </ul>
  </div>

 <div class="console consoleout grid-item">
    <h2>out</h2>
    <ul id="consoleout">
      <li>text</li>
    </ul>
  </div>

  <div class="telemetry grid-item">
    <h2>Telemetry</h2>
    actual:
    <pre id="telemetry_actual">
    </pre>
    desired:
    <pre id="telemetry_desired">
    </pre>
  </div>
  <div class="control grid-item">
    <h2>control interface</h2>
    <div>text</div>
  </div>
</div>
  
</body>
</html>
